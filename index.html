<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bem Vindo ao Formulário</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Informações Pessoais</legend>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Campo obrigatório">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Campo obrigatório">
        </fieldset>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        
        <button type="submit">Submit</button>
    </form>
    <div class="iframe">

        <p>Endereço: Rua Dr. Rodrigo Codes Sandoval, 623 - Mondubim, Fortaleza - CE, 60711-455</p>
        <p>Telefone: (85) 3491-9157</p>
        <p>Horário de Funcionamento: Quarta a Domingo, das 18h às 23h</p>
    </div>
</body>
</html>
